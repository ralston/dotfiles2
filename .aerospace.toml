# Reference: https://github.com/i3/i3/blob/next/etc/config

enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

[mode.main.binding]
alt-shift-enter = 'exec-and-forget open -n /Applications/iTerm.app'

alt-j = 'focus left'
alt-k = 'focus down'
alt-l = 'focus up'
alt-semicolon = 'focus right'

alt-shift-j = 'move left'
alt-shift-cmd-j = 'join-with left'
alt-shift-k = 'move down'
alt-shift-cmd-k = 'join-with down'
alt-shift-l = 'move up'
alt-shift-cmd-l = 'join-with up'
alt-shift-semicolon = 'move right'
alt-shift-cmd-semicolon = 'join-with right'

alt-shift-q = 'close'

alt-h = 'split horizontal'
alt-v = 'split vertical'

alt-f = 'fullscreen'

alt-s = 'layout v_accordion' # 'layout stacking' in i3
alt-w = 'layout h_accordion' # 'layout tabbed' in i3
alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3a

alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3
alt-shift-r = 'flatten-workspace-tree'

# Not supported, because this command is redundant in AeroSpace mental model.
# See: https://nikitabobko.github.io/AeroSpace/guide#floating-windows
#alt-space = 'focus toggle_tiling_floating'

# `focus parent`/`focus child` are not yet supported, and it's not clear whether they
# should be supported at all https://github.com/nikitabobko/AeroSpace/issues/5
# alt-a = 'focus parent'

# workspace_name_0 = 'coding'

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

# alt-space-1 = 'workspace 11'
# alt-space-2 = 'workspace 12'
# alt-space-3 = 'workspace 13'

# alt-shift-space-1 = 'move-node-to-workspace 11'
# alt-shift-space-2 = 'move-node-to-workspace 12'
# alt-shift-space-3 = 'move-node-to-workspace 13'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'

alt-shift-m = 'move-workspace-to-monitor --wrap-around next'
alt-shift-cmd-m = 'move-node-to-monitor --wrap-around next'

# alt-shift-cmd-1 = 'move-workspace-to-display 1'
# alt-shift-cmd-2 = 'move-workspace-to-display 2'

alt-shift-c = 'reload-config'

alt-r = 'mode resize'
alt-shift-esc = 'mode service'

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']

[workspace-to-monitor-force-assignment]
0 = 'coding'
1 = 'more coding'
